<!DOCTYPE html>
<html>
	<head>
		<title>Heatmaps</title>
		<style type="text/CSS">
			html {height: 100%}
			body {height: 100%; margin: 0; padding: 0}
			#map-canvas {height: 100%}
		</style>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCTWr_gTU0cH3ubl588V5bYmUBbZ4hncEM&sensor=false&libraries=visualization"></script>
		<script>
			var map, heatmap;
			var deerSpots = [];
			var addresses = ["51 Burnside Drive", "157 Rosedale Ave"];
			function initialize()
			{
				var townCenter = new google.maps.LatLng(40.99331, -73.875854)
				var mapOptions =
				{
					zoom: 15,
					center: townCenter
				};
				map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				for (var i=0; i<addresses.length; i++)
				{
					var address = addresses[i]
					if (address.indexOf('Burke Estate') != -1)
						address = "14 Hopke Ave";
					if (address.indexOf('Hastings-On-Hudson') == -1)
						address += ", Hastings-On-Hudson";
					if (address.indexOf('10706') == -1)
						address += ", 10706";
					console.log(address);
					new google.maps.Geocoder().geocode( { 'address': address}, function(results, status)
					{
						if (status == google.maps.GeocoderStatus.OK)
						{
							var found = false;
							for (var i=0; i<results.length; i++)
							{
								var formatted = results[i].formatted_address.split(/,/)[2].split(/ /);
								if (formatted.length == 3 && formatted[2] == 10706)
								{
									deerSpots.push
									({
										location: results[i].geometry.location,
										weight: 1
									});
									found = true;
								}
							}	
							if (!found)
								alert("no results found");
						}
						else
							alert('Geocode was not successful for the following reason: ' + status);
						if (i == addresses.length-1)
							finished();
					});
				}
			}
			function finished()
			{
				heatmap = new google.maps.visualization.HeatmapLayer
				({
					data: new google.maps.MVCArray(deerSpots)
				});
				heatmap.setMap(map);
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"></div>
	</body>
</html>
